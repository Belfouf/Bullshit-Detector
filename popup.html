<!DOCTYPE html>
<html>
<head>
  <title>Text Heuristic Analysis</title>
  <style>
    body {
      width: 400px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    #toggle-analysis {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      font-weight: bold;
    }
    .category {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .subcategory {
      margin-left: 15px;
      font-size: 0.9em;
    }
    .grade-A { color: #4CAF50; }
    .grade-B { color: #8BC34A; }
    .grade-C { color: #FFC107; }
    .grade-D { color: #FF9800; }
    .grade-E { color: #F44336; }
    #debug-section {
      margin-top: 20px;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 4px;
      font-family: monospace;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <button id="toggle-analysis">Loading...</button>
  <div id="analysis-results" style="display: none;">
    <h3>Text Analysis Results</h3>
    <div id="results-content"></div>
    <div id="final-score"></div>
  </div>
  <div id="debug-section">
    <strong>Debug Information:</strong>
    <div id="debug-content"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
